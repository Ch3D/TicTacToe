apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "tictactoe.ch3d.com.tictactoe"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 4
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'

    // auto-parcel
    compile 'com.github.frankiesardo:auto-parcel:' + auto_parcel_version
    apt 'com.github.frankiesardo:auto-parcel-processor:' + auto_parcel_version

    //butter knife
    compile 'com.jakewharton:butterknife:' + butter_knife_version

    // otto
    compile 'com.squareup:otto:' + otto_version

    // dagger
    compile 'com.squareup.dagger:dagger:' + dagger_version
    apt 'com.squareup.dagger:dagger-compiler:' + dagger_version
}
